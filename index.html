<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link 
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" 
      rel="stylesheet"
    />
    <link  
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" 
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Work Day Scheduler/assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- 9am row -->
      <div class="row time-block" id="9">
        <div class="col hour">9AM</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn"><span class="oi oi-box"></span></button>
      </div>
      <!-- 10am row -->
      <div class="row time-block" id="10">
        <div class="col hour">10AM</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn"><span class="oi oi-box"></span></button>
      </div>
      <!-- 11am row -->
      <div class="row time-block" id="11">
        <div class="col hour">11AM</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn"><span class="oi oi-box"></span></button>
      </div>
      <!-- 12pm row -->
      <div class="row time-block" id="12">
        <div class="col hour">12PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn"><span class="oi oi-box"></span></button>
      </div>
      <!-- 1pm row -->
      <div class="row time-block" id="13">
        <div class="col hour">1PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn"><span class="oi oi-box"></span></button>
      </div>
      <!-- 2pm row -->
      <div class="row time-block" id="14">
        <div class="col hour">2PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn"><span class="oi oi-box"></span></button>
      </div>
      <!-- 3pm row -->
      <div class="row time-block" id="15">
        <div class="col hour">3PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn"><span class="oi oi-box"></span></button>
      </div>
      <!-- 4pm row -->
      <div class="row time-block" id="16">
        <div class="col hour">4PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn"><span class="oi oi-box"></span></button>
      </div>
      <!-- 5pm row -->
      <div class="row time-block" id="17">
        <div class="col hour">5PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn"><span class="oi oi-box"></span></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../Work Day Scheduler/assets/js/script.js"></script>
  </body>

  <footer class="jumbotron">
    
  </footer>
</html>
