<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Develop/assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- 9am row -->
      <div class="row time-block" id="hour9">
        <div class="col hour">9AM</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn">Save</button>
      </div>
      <!-- 10am row -->
      <div class="row time-block" id="hour10">
        <div class="col hour">10AM</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn">Save</button>
      </div>
      <!-- 11am row -->
      <div class="row time-block" id="hour11">
        <div class="col hour">11AM</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn">Save</button>
      </div>
      <!-- 12pm row -->
      <div class="row time-block" id="hour12">
        <div class="col hour">12PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn">Save</button>
      </div>
      <!-- 1pm row -->
      <div class="row time-block" id="hour13">
        <div class="col hour">1PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn">Save</button>
      </div>
      <!-- 2pm row -->
      <div class="row time-block" id="hour14">
        <div class="col hour">2PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn">Save</button>
      </div>
      <!-- 3pm row -->
      <div class="row time-block" id="hour15">
        <div class="col hour">3PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn">Save</button>
      </div>
      <!-- 4pm row -->
      <div class="row time-block" id="hour16">
        <div class="col hour">4PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn">Save</button>
      </div>
      <!-- 5pm row -->
      <div class="row time-block" id="hour17">
        <div class="col hour">5PM</div>
        <textarea class="col-10 description"></textarea>
        <button class="col saveBtn">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../Develop/assets/js/script.js"></script>
  </body>

  <footer>
    
  </footer>
</html>
